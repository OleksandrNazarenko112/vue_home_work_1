<!DOCTYPE html>
<html>
   <head>

      <title>VueHomeWork1</title>
      <meta charset="utf-8" />
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://unpkg.com/vue"></script>

   </head>
   <body>
      <div id="vue">
<div class="container">
  <div class="header" v-html="greating"></div>      

<form class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-xs-3">{{ lang[ selected ].text }}</label>
    <div class="col-xs-12">
      <select class="form-control" v-model="selected" @change="localisation">
        <option v-for="option in lang" v-bind:value="option.id"  >{{option.text}}</option>
      </select>
    </div>

  </div>

  <div class="form-group">
    <label class="control-label col-xs-3" >{{massage}} </label>
    <div class="col-xs-12">
      <textarea rows="3" class="form-control"  :placeholder="placeholder" @keyup="symbolCount" v-model ="text"></textarea>
    </div>
  </div>

</form>
</div>


      </div>
   <style>
    #vue label{
      text-align: left;
      width: 100%;
   }
   .form-horizontal, .header{
       border: 1px solid #eee;
             border-radius: 4px;
      background: #f5f5f5;
         width: 30%;
   }
   .form-horizontal{
      padding: 20px;
      margin: auto;
   }
   .header{
       text-align: center;
        margin: 10% auto 10px auto;
        padding: 10px;
        font-weight: 700;
   }

   </style>  
    
   </body>
 <script src="vue.js"></script>
</html>
